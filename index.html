<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: yellow;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .image-item {
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .image-item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image-grid">
    <div class="image-item">
      <img src="C:\Users\dev20\OneDrive\Desktop\qlwebpageMCA\mca 2.jpg" alt="Image 1">
    </div>
    <div class="image-item">
      <img src="C:\Users\dev20\OneDrive\Desktop\qlwebpageMCA\mca 3.jpg" alt="Image 2">
    </div>
    <div class="image-item">
      <img src="C:\Users\dev20\OneDrive\Desktop\qlwebpageMCA\mca 4.jpg" alt="Image 3">
    </div>
    <div class="image-item">
      <img src="C:\Users\dev20\OneDrive\Desktop\qlwebpageMCA\promptartistry.jpg" alt="Image 4">
    </div>
  </div>
</div>

</body>
</html>
